name: Docker Image CI

on:
  push:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.16.1"  

      - name: Dependecies - Admin
        run: |
            npm install
        env: 
          CI: ""
        working-directory: ./admin

      - name: Build - Admin
        run: |
            npm run build
        working-directory: ./admin

      - name: Dependecies - Frontend
        run: |
            npm install
        env:
          CI: ""
        working-directory: ./frontend

      - name: Build - Frontend
        run: |
            npm run build
        working-directory: ./frontend

      - name: Dependecies - Backend
        run: |
            npm install
        working-directory: ./backend
      
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_IMAGE_PASSWORD }} | docker login -u ${{ secrets.DOCKER_IMAGE_USERNAME }} --password-stdin

      - name: Build and Push
        run: |
            docker-compose build

            docker tag admin:local ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:admin
            docker tag frontend:local ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:frontend
            docker tag backend:local ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:backend
          
            docker push ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:admin
            docker push ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:frontend
            docker push ${{ secrets.DOCKER_IMAGE_USERNAME }}/green-grow:backend